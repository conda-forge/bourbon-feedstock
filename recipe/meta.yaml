{% set name = "bourbon" %}
{% set version = "5.0.1" %}
{% set sha256 = "4deead88ccd02233f5e513fe673f89a0099ee61f30418f6367861c8d0ec9dcf5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/thoughtbot/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: generic
  script: |
    tgz=$(npm pack)
    npm install -g $tgz

requirements:
  build:
    - nodejs
  
test:
  commands:
    - npm list -g bourbon
  requires:
    - nodejs
   

about:
  home: https://github.com/thoughtbot/bourbon
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'A Lightweight Sass Tool Set'
  description: |
    Bourbon is a library of Sass mixins and functions that are designed to make 
    you a more efficient style sheet author.
  doc_url: http://bourbon.io/docs
  dev_url: https://github.com/thoughtbot/bourbon

extra:
  recipe-maintainers:
    - cshaley
    - sannykr
